                </div>
                <nav class="sidebar-nav">
                    <ul>
                        <li><a href="dashboard.html"><svg data-feather="grid"></svg> Dashboard</a></li>

                        <li><a href="rejected-users.html"><svg data-feather="user-x"></svg> Rejected Users</a></li>
                        <li><a href="requests.html" class="active"><svg data-feather="list"></svg> Requests</a></li>
                        <li><a href="malicious.html"><svg data-feather="alert-triangle"></svg> Malicious Logs</a></li>

            <header class="header">
                <div class="page-title">
                    <h1>Pending Requests</h1>
                </div>
                <div class="header-right">
                    <div class="search-bar">
                        <input type="text" placeholder="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>

                    <div class="header-icons">

            <section>

                    <table class="table dark-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Date Requested</th>
                                <th id="sp-th">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="requests-table-body">
                            <!-- Table rows will be dynamically added here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        feather.replace();
    </script>
    <script src="requests.js"></script>

</html>
