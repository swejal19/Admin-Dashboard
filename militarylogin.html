<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warfare Dynamics - Military Login</title>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="militarycss.css">
</head>
<body>

    <div class="auth-box">
        <h1>Military Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="serviceNumber">Service Number</label>
                <input type="text" id="serviceNumber" placeholder="Your Service Number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn1">Login</button>
        </form>
        <span class="link-text">Don't have an account? <a href="militarysignup.html">Sign Up</a></span>
    </div>

    <script src="militarylogin.js"></script>
</body>
</html>
