<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warfare Dynamics - Military Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="militarycss.css">
</head>
<body>

    <div class="auth-box">
        <h1>Military Signup</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="serviceNumber">Service Number</label>
                <input type="text" id="serviceNumber" placeholder="e.g., US-123456" required>
            </div>
            <div class="form-group">
                <label for="rank">Rank</label>
                <input type="text" id="rank" placeholder="e.g., Sergeant" required>
            </div>
            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" placeholder="john.doe@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn1">Sign Up</button>
        </form>
        <span class="link-text">Already have an account? <a href="militarylogin.html">Login</a></span>
    </div>

    <script src="militarysignup.js"></script>
</body>
</html>
